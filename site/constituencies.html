---

layout: default
title: Indian Constituencies
---
<h2> List of Constituencies </h2>

{% for states in site.categories.constituencies | groupBy("state") %}
  <h3>{{loop.key }}</h3>
  <ul>
    {% for post in states %}
     <li><a href="{{post.url}}">{{post.page.title}}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
