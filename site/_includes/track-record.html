<table class="track-record">
  <thead>
    <tr>
        <td>Election</td><td>Constituency</td><td>Party</td><td>Criminal Cases</td>
        <td>Assets</td><td>Liabilities</td><td>Election Expenses</td><td>Result</td>
    </tr>
  </thead>
<tbody>
{% for t in page.candidature %}
<tr>
  <td><a href='{{t.myneta-link}}'>{{t.election}}</a></td>
  <td>{{t.constituency}}</td>
  <td>{{t.party}}</td>
  <td>{{t.criminal-cases}}</td>
  <td>{{t.assets}}</td>
  <td>{{t.liabilities}}</td>
  <td><a href="{{t.expenses-link}}">Link</a>&nbsp;<a href="{{t.affadivit-link}}">Affadivit</a></td>
  <td>{{t.result}}</td>
</tr>
{% endfor %}
</tbody>
</table>
