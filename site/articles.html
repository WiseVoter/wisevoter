---
layout: article
title: Articles
comments: false
---
<ul class="post-list">
{% for post in site.categories.articles %} 
  <li>
  	<article>
  	<a href="{{ site.url }}{{ post.url }}"> 
  		<h3 class="post-item-title">{{ post.title }}</h3>
  	</a>
  	<i class="fa fa-pencil"></i> <span class="entry-date">Posted in {{ post.category | capitalize }}&nbsp;&bull;&nbsp;<i class="fa fa-clock-o"></i> {{ post.readtime }}  minutes read&nbsp;&bull;&nbsp;by {{post.author}}</span>
  	</article>
  </li>
  <p class="post-item-snippet">{{ post.excerpt }}&nbsp;<a href="{{ post.url }}"> Read more...</a></p>
{% endfor %}
</ul>
